<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/style.js"></script>
	<title>サインイン</title>
</head>
<body>
	<div class="signin-container">
		<form wicket:id="signin-form">
			<div class="signin-form">
				<span class="signin-title">サインイン</span>
				<div class="signin-input">
					<div class="textfield">
						<label class="textfield-label">
							<i class="material-icons">mail_outline</i>
						</label>
						<input wicket:id="email" type="email" class="textfield-input" required/>
					</div>
					<div class="textfield">
						<label class="textfield-label">
							<i class="material-icons">lock</i>
						</label>
						<input wicket:id="password" type="password" class="textfield-input" />
					</div>
				</div>
				<div class="signin-action">
					<a wicket:id="signupLink" class="link">サインアップ</a>
					<button class="btn accent">
						<i class="material-icons">exit_to_app</i>
						<span>サインイン</span>
					</button>
				</div>
			</div>
		</form>
		<div wicket:id="feedbackPanel"></div>
	</div>
</body>
</html>
