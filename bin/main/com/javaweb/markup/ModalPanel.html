<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
        <div class="panel-container">
            <div wicket:id="panel" class="panel z-depth-2">
                <div class="panel-header z-depth-2">
                    <span wicket:id="panelTitle" class="panel-title"></span>
                </div>
                <div wicket:id="panelContent" class="panel-content">
					
                </div>
                <div class="panel-footer">
                    <a wicket:id="closeButton" class="btn waves-effect waves-light">
                        <span>閉じる</span>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/modalPanel.js"></script>
    </wicket:panel>
</body>
</html>
